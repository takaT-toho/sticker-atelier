<svg width="250" height="100" viewBox="0 0 250 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    sticker atelier ロゴ：クリエイティブ＆手作り風
    カラー設定：
    - ハサミ: stroke="#F5A623" (オレンジ)
    - テキスト(sticker): fill="#D0891A" (濃いオレンジ)
    - テキスト(atelier): fill="#E4A949" (明るいオレンジ)
    フォント設定：
    - 手書き風フォントを指定 (cursive)
  -->

  <!-- アイコン：ハサミ -->
  <g transform="translate(30, 50) rotate(-30)">
    <g fill="none" stroke="#F5A623" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
      <!-- 持ち手部分（円で表現） -->
      <circle cx="-15" cy="-25" r="10"/>
      <!-- 刃と持ち手 -->
      <path d="M -15 -15 L 0 0 L 30 30"/>
      <path d="M 15 -25 L 0 0 L 30 -30"/>
    </g>
  </g>

  <!-- テキスト -->
  <text x="110" y="60" font-family="'Comic Sans MS', 'Chalkboard SE', 'cursive'" font-size="36" fill="#D0891A" font-weight="bold">
    sticker
    <tspan font-size="28" font-weight="normal" fill="#E4A949"> atelier</tspan>
  </text>
</svg>